<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Luke's Diner Reservations</title>
  </head>
  <body>
    <div class="jumbotron">
        <h1 class="display-4">Luke's Diner Reservations</h1>
        <p class="lead">Fill in the form below to make a reservation</p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
        <a class="btn btn-primary btn-lg" href="#" role="button">Home</a>
      </div>


      <div class="card">
        <div class="card-header">
          <h3><strong>Make a Reservation</strong></h3>
        </div>
        <div class="card-body">
          <form method="POST" role="form">

            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>

            <div class="form-group">
              <label for="phone-number">Phone Number</label>
              <input type="text" class="form-control" id="role">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="age">
            </div>

            <div class="form-group">
              <label for="party-size">Party Size</label>
              <input type="text" class="form-control" id="force-points">
            </div>

          </form>
          <br>
          <div class="text-right">
            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>Confirm Reservation</button>
          </div>
        </div>
      </div>
